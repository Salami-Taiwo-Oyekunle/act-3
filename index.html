<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>Finding the largest number with the help of argument objects</p>
        <p id="result"></p>
        <script>
            function findmax() {
                var i;
                var max=0;
                for (i=0;i <arguments.length;i++){
                    if(arguments [i]> max){
                        max=arguments[i];
                    }
                }
          return max;
            }
            document.getElementById("result").innerHTML= findmax(4,5,6);
            document.getElementById("result").innerHTML= findmax(1,3,5);
        </script>
    </body>
</html>
